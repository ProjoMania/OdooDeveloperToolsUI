{% extends "base.html" %}

{% block title %}SSH Terminal - {{ host }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">SSH Terminal - {{ host }}</h5>
                    <button class="btn btn-sm btn-outline-danger" onclick="disconnectTerminal()">Disconnect</button>
                </div>
                <div class="card-body p-0">
                    <div id="terminal" style="height: 80vh;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
<script src="{{ url_for('static', filename='js/terminal.js') }}"></script>
<script>
function disconnectTerminal() {
    // Emit a disconnect event to the server
    socket.emit('disconnect');
    // Optionally, close the terminal or redirect
    window.close();
}
</script>
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css">
<style>
    #terminal {
        background-color: #1e1e1e;
        padding: 10px;
    }
    .xterm {
        padding: 10px;
    }
</style>
{% endblock %}
